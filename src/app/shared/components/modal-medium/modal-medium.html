<el-dialog>
  <dialog [id]="modalId" [attr.aria-labelledby]="modalId + '-title'"
    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    <!-- no backdrop -->
    <!-- <div id="no-to-backdrop" class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in dark:bg-gray-900/50"></div> -->
    @if (preventAutoClose){
    <el-dialog-backdrop id="modal-backdrop"
      class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0"></el-dialog-backdrop>
    }
    @else {
    <el-dialog-backdrop id="modal-backdrop-x"
      class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in dark:bg-gray-900/50"></el-dialog-backdrop>
    }

    <el-dialog-panel tabindex="0"
      class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-[600px] sm:p-6 data-closed:sm:translate-y-0 data-closed:sm:scale-95 dark:bg-gray-800 dark:outline dark:-outline-offset-1 dark:outline-white/10">
        <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
          <button type="button" (click)="close()"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-2 focus:outline-offset-2 focus:outline-primary-500 dark:bg-gray-800 dark:hover:text-gray-300 dark:focus:outline-white">
            <span class="sr-only">Close</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
              aria-hidden="true" class="size-6">
              <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
        <div class="">
          <ng-content></ng-content>
        </div>
        <!-- <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button type="button" command="close" [attr.commandfor]="modalId" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto dark:bg-red-500 dark:shadow-none dark:hover:bg-red-400">Deactivate</button>
          <button type="button" command="close" [attr.commandfor]="modalId" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring-1 inset-ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto dark:bg-white/10 dark:text-white dark:shadow-none dark:inset-ring-white/5 dark:hover:bg-white/20">Cancel</button>
        </div> -->
      </div>
    </el-dialog-panel>
  </dialog>
</el-dialog>
