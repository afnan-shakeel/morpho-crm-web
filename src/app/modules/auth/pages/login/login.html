<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="/morpho_logo_1.webp" alt="Morpho CRM" class="mx-auto h-20 w-auto" />
    <h2 class="mt-4 text-center text-2xl font-bold tracking-tight text-black dark:text-black-light">Login to Morpho CRM</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-black dark:text-primary-light">Email address</label>
        <div class="mt-2">
          <input id="email" type="email" formControlName="username" required autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary-500 sm:text-sm dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-primary-light" />
        </div>
        @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <span class="text-xs text-red-500 mt-1 block">
          Please enter a valid email address.
        </span>
        }
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-black dark:text-primary-500">Password</label>
          <div class="text-sm">
            <a (click)="onForgotPassword()" class="font-semibold text-primary-500 hover:text-primary-500/80 dark:text-primary-500 dark:hover:text-primary-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2 relative">
          <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" required autocomplete="current-password" class="block w-full rounded-md bg-white px-3 py-1.5 pr-10 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary-500 sm:text-sm dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-primary-light" />
          <button type="button" (click)="togglePassword()" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none" aria-label="Toggle password visibility">
            @if (!showPassword) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.79 21.79 0 0 1 5.06-6.06" />
              <path d="M1 1l22 22" />
              <path d="M9.88 9.88a3 3 0 0 0 4.24 4.24" />
              <path d="M14.12 14.12L21 21" />
            </svg>
            }
          </button>
        </div>
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <span class="text-xs text-red-500 mt-1 block">
          Password is required.
        </span>
        }
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-primary-500 px-3 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-primary-500/80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500 dark:bg-primary-500 dark:shadow-none dark:hover:bg-primary-500 dark:focus-visible:outline-primary-500"
        [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }} 
        </button>
      </div>
    </form>

    <!-- <p class="mt-10 text-center text-sm text-gray-500 dark:text-gray-400">
      Don't have an account?
      <a routerLink="/register" class="font-semibold text-primary hover:text-primary-dark dark:text-primary-light dark:hover:text-primary">Register here</a>
    </p> -->
  </div>
</div>
