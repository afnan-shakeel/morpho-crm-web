<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <div class="">
                <app-page-heading [title]="'Accounts'"
                    description="A list of all the accounts in your system."
                    [breadcrumbs]="pageBreadcrumbs"></app-page-heading>
            </div>
        </div>
        <div class="sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" (click)="onCreateAccount()"
                class="block rounded-md bg-primary-500 px-3 py-2 text-center text-sm font-semibold text-white shadow-xs hover:bg-primary-500/80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500 dark:bg-primary-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-primary-500">Add
                account</button>
        </div>
    </div>
    <app-custom-datatable [records]="accounts" [columns]="columns" [currentPage]="currentPage" [pageSize]="pageSize"
        [totalRecords]="totalRecords" (pageChange)="onPageChangeHandler($event)" (search)="onSearchChange($event)"
        [filterData]="filterData" (filterChange)="onFilterChange($event)" [rowActions]="tableRowActions"
        [tableConfig]="{ multiSelect: false, rowReferenceField: 'accountId' }">
    </app-custom-datatable>
</div>

<app-modal-medium #accountForm [modalId]="'account-form-modal'" (closeModal)="closeAccountFormModal()">
    <div class="mt-3 text-center sm:mt-0 sm:text-left">
        <!-- <h3 id="dialog-title" class="text-base font-semibold text-gray-900 dark:text-white">Account Form</h3> -->
        <div class="mt-2">
            <!-- <p class="text-sm text-gray-500 dark:text-gray-400">Fill in the details to create a new account:</p> -->
        </div>
        <div class="mt-4">
            <app-account-form [accountId]="selectedAccountIdToUpdate()" (formSubmit)="onAccountFormSubmit($event)" [resetFormEvent]="resetFormEvent()"></app-account-form>
        </div>
    </div>
    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
    </div>
</app-modal-medium>
