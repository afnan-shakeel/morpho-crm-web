<div class="pb-6 px-4">
    <app-page-heading [breadcrumbs]="pageBreadcrumbs"></app-page-heading>
    <div class="mt-4 border-b border-gray-200 pb-5">
        <app-account-header-box [account]="account" (openEditAccountModal)="openAccountFormModal()"></app-account-header-box>
    </div>

    <div class="">
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-6 lg:grid-cols-6 gap-4 mt-6">
            <div class="md:col-span-4 lg:col-span-4">
                <div class="grid grid-cols-1 sm:hidden">
                    <select aria-label="Select a tab"
                        class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-2 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 dark:bg-gray-800/50 dark:text-gray-100 dark:outline-white/10 dark:*:bg-gray-800 dark:focus:outline-indigo-500">
                        <option>My Account</option>
                        <option>Company</option>
                        <option selected>Team Members</option>
                        <option>Billing</option>
                    </select>
                    <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
                        class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end fill-gray-500 dark:fill-gray-400">
                        <path
                            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                            clip-rule="evenodd" fill-rule="evenodd" />
                    </svg>
                </div>
                <div class="hidden sm:block">
                    <el-tab-group>
                        <el-tab-list class="flex space-x-4">
                            @for (tab of tabs(); let i = $index; track i) {
                            @if (i === activeTabIndex() ) {
                            <button type="button" (click)="setActiveTab(i)"
                                class="rounded-md bg-primary-500/10 px-3 py-2 text-sm font-medium text-primary-500 dark:bg-primary-500/20 dark:text-primary-300">
                                {{ tab.label }}</button>
                            }
                            @else {
                            <button type="button" (click)="setActiveTab(i)"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                {{ tab.label }}</button>
                            }
                            }
                        </el-tab-list>
                        <el-tab-panels class="">
                            @if(activeTabIndex() === 0) {
                            <div class="">
                                <app-account-summary [account]="account"
                                    [primaryContact]="primaryContact"></app-account-summary>
                            </div>
                            }
                            @if(activeTabIndex() === 1) {
                            <div>Tasks</div>
                            }
                            @if(activeTabIndex() === 2) {
                            <div>Files</div>
                            }
                            @if(activeTabIndex() === 3) {
                            <div>Related</div>
                            }
                        </el-tab-panels>
                    </el-tab-group>
                </div>
            </div>
            <div class="md:col-span-2 lg:col-span-2">
                <app-contact-info-box [contactInfo]="primaryContact || null"></app-contact-info-box>
            </div>
        </div>
    </div>

</div>
<app-modal-medium #accountForm [modalId]="'account-form-modal'" (closeModal)="closeAccountFormModal()">
    <div class="mt-3 text-center sm:mt-0 sm:text-left">
        <!-- <h3 id="dialog-title" class="text-base font-semibold text-gray-900 dark:text-white">Account Form</h3> -->
        <div class="mt-2">
            <!-- <p class="text-sm text-gray-500 dark:text-gray-400">Fill in the details to create a new account:</p> -->
        </div>
        <div class="mt-4">
            <app-account-form [accountId]="accountId" (formSubmit)="onAccountFormSubmit($event)" [resetFormEvent]="resetFormEvent()"></app-account-form>
        </div>
    </div>
    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
    </div>
</app-modal-medium>
