<div>
    <ul role="list" class="mt-6 space-y-6 max-h-[500px] overflow-y-auto px-2">
        @if (!leadLogs || leadLogs.length === 0) {
        <li class="text-center text-gray-400 dark:text-gray-500 py-8">
            No logs to display.
        </li>
        }
        @for (log of leadLogs; let idx = $index; track idx) {
        <li class="relative flex gap-x-4">
            <div class="absolute top-0 -bottom-6 left-0 flex w-6 justify-center">
                <div class="w-px bg-gray-200 dark:bg-white/10"></div>
            </div>
            <div class="relative flex size-6 flex-none items-center justify-center bg-white dark:bg-gray-900">

            </div>
            <p class="flex-auto py-0.5 text-xs/5 text-gray-500 dark:text-gray-400"><span
                    class="font-medium text-gray-900 dark:text-white">{{ formatFullName(log.changeByUser) }}</span> {{log.logMessage | lowercase }}</p>
            <time datetime="2023-01-23T10:32" class="flex-none py-0.5 text-xs/5 text-gray-500 dark:text-gray-400"> {{ log.changedAt | date:'short' }} </time>
        </li>
        }
