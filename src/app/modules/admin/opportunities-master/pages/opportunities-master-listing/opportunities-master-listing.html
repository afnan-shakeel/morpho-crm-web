<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <div class="">
                <app-page-heading [title]="'Opportunity Master'"
                    description="Manage the master list of all opportunities related data."
                    [breadcrumbs]="pageBreadcrumbs"></app-page-heading>
            </div>
        </div>
        <div class="sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button" (click)="onCreateMasterData()"
                class="block rounded-md bg-primary-500 px-3 py-2 text-center text-sm font-semibold text-white shadow-xs hover:bg-primary-500/80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500 dark:bg-primary-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-primary-500">
                Create New Master
            </button>
        </div>
    </div>
        <div class="mt-6">
        <app-tabs [tabs]="contentTabs" mode="content" (tabChange)="onContentTabChange($event)">
        </app-tabs>
        <div class="p-2 bg-gray-50/20 dark:bg-gray-800 rounded-lg">
            @switch (currentContent) {
            @case ('opportunity-stage') {
            <div>
                <app-custom-datatable [records]="opporuntityStages" [columns]="opporuntityStagesListingColumns" [currentPage]="1"
                    [pageSize]="opporuntityStages.length" [totalRecords]="opporuntityStages.length" [rowActions]="rowActions"
                    [disableSearch]="true">
                </app-custom-datatable>
            </div>
            }
            @case ('opportunity-stage-tasks') {
            <div>
                I need a typing break! 
            </div>
            }
            }
        </div>

    </div>
</div>

<app-modal-small #opportunityStageFormModal [modalId]="'opportunity-stage-form-modal'" (closeModal)="closeOpportunityStageFormModal()">
    <app-opportunity-stage-form [formTitle]="opportunityFormTitle" [stageData]="selectedOpportunityStageData" [stageId]="selectedOpportunityStageData?.stageId || null" 
    (formCancel)="closeOpportunityStageFormModal()" (formSubmit)="onOpportunityStageFormSubmit($event)"></app-opportunity-stage-form>
</app-modal-small>
