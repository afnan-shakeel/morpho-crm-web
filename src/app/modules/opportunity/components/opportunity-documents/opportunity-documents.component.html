@if (loading) {
<div>Loading documents...</div>
}
@if (error) {
<div class="text-red-500">{{ error }}</div>
}
@if (!loading && !error) {
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-base font-semibold text-gray-900 dark:text-white">Documents</h1>
            <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">All documents related to the opportunity.</p>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <label
                class="inline-block cursor-pointer rounded-md bg-primary-600 px-3 py-1.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-primary-600/80">
                Add Document
                <input type="file" (change)="onFileSelected($event)" class="hidden">
            </label>
        </div>
    </div>
    <div class="-mx-4 mt-10 ring-1 ring-gray-300 sm:mx-0 sm:rounded-lg dark:ring-white/15">
        @if(documents.length === 0) {
        <div class="p-4 text-gray-500 dark:text-gray-400">No documents found.</div>
        }
        @else {
        <table class="relative min-w-full divide-y divide-gray-300 dark:divide-white/15">
            <thead>
                <tr>
                    <th scope="col"
                        class="py-3.5 pr-3 pl-4 text-left text-sm font-semibold text-gray-900 sm:pl-6 dark:text-white">
                        Document</th>
                </tr>
            </thead>
            <tbody>
                @for (doc of documents; track doc.documentId) {
                <tr>
                    <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell dark:text-gray-400">
                        <div class="flex justify-between">
                            <button (click)="downloadDocument(doc); $event.preventDefault();"
                                class="hover:text-primary-600 hover:underline mr-3">
                                {{ doc.documentName }}
                            </button>
                            <button type="button" (click)="onDelete(doc); $event.preventDefault();"
                                class="inline-flex items-center rounded-md bg-white px-2.5 py-1.5 text-xs font-semibold text-red-600 shadow-xs inset-ring inset-ring-gray-300 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-30 disabled:hover:bg-white dark:bg-white/10 dark:text-white dark:inset-ring-white/10 dark:hover:bg-white/15 dark:disabled:hover:bg-white/10">
                                <span> Delete</span>
                            </button>

                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        }
    </div>
</div>
}
